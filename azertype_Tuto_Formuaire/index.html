<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azertype</title>
  <!-- Ajout du favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <h1>Azertype prompt</h1>

  <div class="radioButton">
    <label for="mots">
      <input type="radio" name="choix" id="mots"> Mots
    </label>
    <label for="phrases">
      <input type="radio" name="choix" id="phrases"> Phrases
    </label>
  </div>

  <div id="zonePropostion" style="height: 2rem;"> Veuillez choisir un mode</div>
  <input id="promptGame" type="text" />
  <div class="zoneScore">Score : <span>0</span></div>

  <form id="formScore" action="">
    <h2 for="">Partagez votre score</h2>
    <label for="nom">Votre pseudo :</label>
    <input type="text" id="nom" name="nom">
    <h3>Avec qui voulez-vous partager votre score ?</h3>
    <label for="email">Votre Email :</label>
    <input type="email" id="email" name="email">
    <button>Envoyer</button>
  </form>

  <script src="scripts/config.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
